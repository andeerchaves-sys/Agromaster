<!DOCTYPE html>

<html lang="pt-pt"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>AgroMaster - Terminal de Controlo</title> <script src="https://cdn.tailwindcss.com"></script> <style> @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap'); body { background: #000; color: #00ff41; font-family: 'Share Tech Mono', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; } .monitor { width: 95vw; max-width: 450px; border: 2px solid #00ff41; padding: 20px; background: rgba(0, 10, 0, 0.9); box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); } .grid-campo { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 20px 0; } .slot { aspect-ratio: 1; border: 1px solid #004400; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.5rem; } .slot:hover { background: rgba(0, 255, 65, 0.1); border-color: #00ff41; } .slot.active { border-color: #fff; background: #004400; box-shadow: 0 0 10px #00ff41; } .slot.done { opacity: 0.2; pointer-events: none; } button { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 10px; width: 100%; margin-bottom: 10px; cursor: pointer; text-transform: uppercase; font-family: 'Share Tech Mono', monospace; font-size: 0.8rem; } button:hover:not(:disabled) { background: #00ff41; color: #000; } button:disabled { border-color: #002200; color: #002200; cursor: not-allowed; } .status-bar { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 11px; border-bottom: 1px solid #004400; padding-bottom: 10px; } </style> </head> <body> <div class="monitor"> <div class="status-bar"><span>SISTEMA: OK</span><span>DIA: <span id="ui-day">1</span>/25</span><span>‚Ç¨: <span id="ui-money">5000</span></span></div> <div id="terminal" class="text-center text-[10px] mb-4 h-4 uppercase">[ Aguardando sele√ß√£o ]</div> <div class="grid-campo" id="farm-grid"></div> <div class="actions"> <button onclick="comando('scan')">üîç Analisar Solo (100‚Ç¨)</button> <button onclick="comando('tratar')">üíä Tratar Praga (450‚Ç¨)</button> <button onclick="comando('pular')">‚è© Ignorar / Seguinte</button> <button id="next-day" onclick="proximoDia()" disabled style="border-width: 2px; margin-top: 10px; color: #fff; border-color: #fff;">Finalizar Turno</button> </div> </div> <script> let state = { money: 5000, day: 1, plots: [], selected: null, solved: 0 }; function init() { state.plots = Array(20).fill().map(() => ({ pest: Math.random() < 0.35, scanned: false, done: false })); state.solved = 0; state.selected = null; updateUI(); } function updateUI() { const grid = document.getElementById('farm-grid'); grid.innerHTML = ''; state.plots.forEach((p, i) => { const div = document.createElement('div'); div.className = slot ${p.done ? &#39;done&#39; : &#39;&#39;} ${state.selected === i ? &#39;active&#39; : &#39;&#39;}; div.innerHTML = p.scanned ? (p.pest ? 'üêõ' : 'üå±') : '?'; div.onclick = () => { if(!p.done) { state.selected = i; updateUI(); } }; grid.appendChild(div); }); document.getElementById('ui-money').innerText = state.money; document.getElementById('ui-day').innerText = state.day; document.getElementById('next-day').disabled = state.solved < 20; } function comando(type) { if (state.selected === null) return; let p = state.plots[state.selected]; if (type === 'scan' && !p.scanned && state.money >= 100) { state.money -= 100; p.scanned = true; } else if (type === 'tratar' && p.pest && state.money >= 450) { state.money -= 450; p.pest = false; p.done = true; state.solved++; state.selected = null; } else if (type === 'pular') { p.done = true; state.solved++; state.selected = null; } updateUI(); } function proximoDia() { state.day++; state.money += 1500; init(); } init(); </script> </body> </html>
