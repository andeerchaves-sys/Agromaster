

<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AgroMaster: Safra Tecnológica</title>
<script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
<style>
@import url('https://www.google.com/search?q=https://fonts.googleapis.com/css2%3Ffamily%3DRajdhani:wght%40500%3B700%26family%3DShare%2BTech%2BMono%26display%3Dswap');
:root { --neon-green: #00ff41; --neon-red: #ff3131; --neon-blue: #00d9ff; --neon-yellow: #f1c40f; }
body { font-family: 'Rajdhani', sans-serif; background-color: #030303; color: #e0e0e0; margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; user-select: none; }
.mono { font-family: 'Share Tech Mono', monospace; }
.farm-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 10px; background: #080808; flex-grow: 1; overflow-y: auto; }
.plot { aspect-ratio: 1; background: #111a11; border: 1px solid #222; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; transition: all 0.2s; }
.plot.selected { border: 2px solid var(--neon-yellow); background: #1a2a1a; }
.plot.processed { opacity: 0.4; filter: grayscale(0.8); }
.action-bar { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 6px; background: #0a0a0a; border-top: 1px solid #222; }
.btn-agro { height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; border: 1px solid #333; border-radius: 10px; font-size: 9px; font-weight: bold; color: #aaa; }
.btn-agro svg { width: 22px; height: 22px; margin-bottom: 2px; }
.status-header { display: flex; justify-content: space-between; padding: 12px 16px; background: #000; border-bottom: 1px solid #222; font-size: 14px; }
.vigor-bar-container { height: 6px; width: 100%; background: #111; }
.vigor-fill { height: 100%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
.modal-overlay { backdrop-filter: blur(8px); background: rgba(0,0,0,0.8); }
</style>
</head>
<body>
<div class="status-header mono">
<div class="text-green-500">DIA: <span id="ui-day">01</span>/25</div>
<div class="text-blue-400">SALDO: $<span id="ui-money">5000</span></div>
<div class="text-white">SAÚDE: <span id="ui-yield">100</span>%</div>
</div>
<div class="vigor-bar-container"><div id="bar-yield" class="vigor-fill bg-green-500" style="width: 100%;"></div></div>
<div class="flex-1 flex flex-col overflow-hidden">
<div id="ui-details" class="p-4 bg-green-900/5 text-[11px] mono text-green-400 border-b border-green-900/20 h-20 flex items-center justify-center text-center leading-tight">
[SISTEMA AGROMASTER PRONTO]





SELECIONE UMA PARCELA PARA MONITORAMENTO
</div>
<div class="farm-grid" id="farm-grid"></div>
</div>
<div class="action-bar">
<button onclick="applyAction('scout')" class="btn-agro text-blue-400"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>SCAN</button>
<button onclick="applyAction('deep_scout')" class="btn-agro text-purple-400"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 2v8M14 2v8M4 10h16M12 20v-4M9 16h6"/><circle cx="12" cy="13" r="3"/></svg>RADAR</button>
<button onclick="applyAction('adubacao')" class="btn-agro text-yellow-500"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 11V7a5 5 0 0 1 10 0v4M12 11V7"/><rect x="5" y="11" width="14" height="10" rx="2"/></svg>ADUBO</button>
<button onclick="applyAction('bio')" class="btn-agro text-emerald-400"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v20M2 12h20"/><path d="m4.9 4.9 14.2 14.2"/><path d="m4.9 19.1 14.2-14.2"/></svg>BIO</button>
<button onclick="applyAction('seletivo')" class="btn-agro text-blue-500"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="m16 16-4-4-4 4"/></svg>QUÍMICO</button>
</div>
<div class="action-bar border-t-0 pb-6">
<button onclick="applyAction('choque')" class="btn-agro text-red-500"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m13 2-2 10h3l-2 10"/></svg>CHOQUE</button>
<button onclick="applyAction('irrigate')" class="btn-agro text-cyan-400"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5"/></svg>REGA</button>
<button onclick="applyAction('weed')" class="btn-agro text-orange-500"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 22 12 2l10 20Z"/></svg>CAPINA</button>
<button onclick="applyAction('ignore')" class="btn-agro text-zinc-500"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/></svg>PULAR</button>
<button id="btn-next" onclick="finishDay()" disabled class="btn-agro text-white bg-green-900/40 border-green-500/50"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>PRÓXIMO</button>
</div>
<div id="day-modal" class="hidden fixed inset-0 modal-overlay z-[500] flex items-center justify-center p-6">
<div class="p-8 w-full max-w-sm border border-green-500/30 text-center bg-zinc-900 rounded-2xl">
<h2 class="mono text-green-500 text-xl mb-6">BALANÇO DO CICLO</h2>
<div id="day-report" class="mono text-sm space-y-3 mb-8 text-zinc-300"></div>
<button onclick="startNextDay()" class="w-full bg-green-500 text-black py-4 font-bold rounded-xl">INICIAR PRÓXIMO DIA</button>
</div>
</div>
<script>
const PESTS = [
{ id: "acaro", common: "Ácaro", damage: 1.2, nde: 15 },
{ id: "lagarta", common: "Lagarta", damage: 2.5, nde: 10 },
{ id: "percevejo", common: "Percevejo", damage: 2.0, nde: 8 }
];
let state = { money: 5000, day: 1, yield: 100, plots: [], processedCount: 0, selectedIndex: null };
function createPlots() {
state.plots = Array(20).fill(null).map(() => {
const hasProblem = Math.random() < 0.45;
const prob = hasProblem ? PESTS[Math.floor(Math.random() * PESTS.length)] : null;
return { problem: prob, level: prob ? Math.floor(Math.random() * 25) + 5 : 0, scouted: false, processed: false };
});
state.processedCount = 0; state.selectedIndex = null;
}
function initUI() {
const grid = document.getElementById('farm-grid'); grid.innerHTML = '';
state.plots.forEach((p, i) => {
const div = document.createElement('div');
div.className = plot ${p.processed ? &#39;processed&#39; : &#39;&#39;} ${state.selectedIndex === i ? &#39;selected&#39; : &#39;&#39;};
div.onclick = () => selectPlot(i);
div.innerHTML = p.scouted ? (p.problem ? &lt;span class=&quot;text-red-400 font-bold&quot;&gt;${p.level}%&lt;/span&gt; : &lt;span class=&quot;text-green-500 font-bold&quot;&gt;OK&lt;/span&gt;) : &lt;span class=&quot;opacity-20 text-xl&quot;&gt;?&lt;/span&gt;;
grid.appendChild(div);
});
document.getElementById('ui-money').innerText = state.money;
document.getElementById('ui-day').innerText = state.day.toString().padStart(2, '0');
document.getElementById('ui-yield').innerText = Math.max(0, state.yield).toFixed(0);
document.getElementById('bar-yield').style.width = ${state.yield}%;
document.getElementById('btn-next').disabled = state.processedCount < 20;
}
function selectPlot(i) {
if(state.plots[i].processed) return;
state.selectedIndex = i;
const p = state.plots[i];
const detail = document.getElementById('ui-details');
if(p.scouted && p.problem) detail.innerHTML = [ALERTA: ${p.problem.common.toUpperCase()}]<br>INFESTAÇÃO EM ${p.level}% | NDE: ${p.problem.nde}%;
else if (p.scouted) detail.innerHTML = [MONITORADA]<br>SITUAÇÃO SOB CONTROLE.;
else detail.innerHTML = PARCELA #${i+1}<br>AGUARDANDO SCAN...;
initUI();
}
function applyAction(act) {
if(state.selectedIndex === null) return;
const p = state.plots[state.selectedIndex];
const prices = { scout: 50, deep_scout: 200, adubacao: 150, irrigate: 100, bio: 300, seletivo: 450, choque: 400, weed: 200, ignore: 0 };
if(state.money < prices[act]) return;
state.money -= prices[act];
if(act === 'scout') { p.scouted = true; selectPlot(state.selectedIndex); }
else { p.problem = null; p.processed = true; state.processedCount++; state.selectedIndex = null; }
initUI();
}
function finishDay() {
let totalDmg = 0;
state.plots.forEach(p => { if(p.problem) totalDmg += (p.problem.damage * (p.level/10)); });
state.yield -= totalDmg; state.money += 1400;
document.getElementById('day-report').innerHTML = DANOS SOFRIDOS: -${totalDmg.toFixed(1)}%<br>RECEITA: +$1400;
document.getElementById('day-modal').classList.remove('hidden');
}
function startNextDay() {
state.day++;
if(state.yield <= 0) { alert("Safra Perdida!"); location.reload(); return; }
createPlots(); document.getElementById('day-modal').classList.add('hidden'); initUI();
}
createPlots(); initUI();
</script>
</body>
</html>
